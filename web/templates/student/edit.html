{% extends "base.html" %}

{% block title %}{% if student %}Edit Student{% else %}Add Student{% endif %} - AI Tutor System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if student %}✏️ Edit Student: {{ student.name }}{% else %}➕ Add New Student{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ student.name if student else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="age" name="age" 
                               value="{{ student.age if student else '' }}" min="4" max="18" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="year_group" class="form-label">Year Group <span class="text-danger">*</span></label>
                        <select class="form-control" id="year_group" name="year_group" required>
                            <option value="">Select year group...</option>
                            {% set year_groups = ["Year 1", "Year 2", "Year 3", "Year 4", "Year 5", "Year 6", 
                                                  "Year 7", "Year 8", "Year 9", "Year 10", "Year 11"] %}
                            {% for year in year_groups %}
                            <option value="{{ year }}" {% if student and student.year_group == year %}selected{% endif %}>
                                {{ year }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="target_school" class="form-label">Target School</label>
                        <input type="text" class="form-control" id="target_school" name="target_school" 
                               value="{{ student.target_school if student and student.target_school else '' }}"
                               placeholder="e.g., St. Mary's Academy (optional)">
                    </div>
                    
                    <div class="mb-3">
                        <label for="parent_contact" class="form-label">Parent Contact</label>
                        <input type="text" class="form-control" id="parent_contact" name="parent_contact" 
                               value="{{ student.parent_contact if student and student.parent_contact else '' }}"
                               placeholder="Email or phone number (optional)">
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Any additional notes about the student">{{ student.notes if student and student.notes else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('student.list_students') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">
                            {% if student %}💾 Update Student{% else %}➕ Add Student{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
