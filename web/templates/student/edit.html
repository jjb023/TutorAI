{% extends "base.html" %}

{% block title %}{% if student %}Edit Student{% else %}Add Student{% endif %} - AI Tutor System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if student %}âœï¸ Edit Student: {{ student.name }}{% else %}â• Add New Student{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ student.name if student else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="age" name="age" 
                               value="{{ student.age if student else '' }}" min="4" max="18" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Contact Information</label>
                        <textarea class="form-control" id="contact_info" name="contact_info" rows="3" 
                                  placeholder="Parent contact, school, notes, etc.">{{ student.contact_info if student else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('student.list_students') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">
                            {% if student %}ğŸ’¾ Update Student{% else %}â• Add Student{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
